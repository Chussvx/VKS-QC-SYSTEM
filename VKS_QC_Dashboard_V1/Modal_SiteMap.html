<!-- Modal_SiteMap.html - Site Map Popup -->
<template id="modal-site-map">
    <div class="modal-card-solid" style="max-width: 600px;">
        <!-- Header -->
        <div class="modal-header-solid border-b border-gray-100">
            <div class="flex items-center gap-3">
                <div class="modal-icon-box success">
                    <span class="material-symbols-outlined">map</span>
                </div>
                <div>
                    <h3 id="site-map-title" class="text-lg font-bold text-gray-900" data-i18n="sites.map.title">Site
                        Location</h3>
                    <span id="site-map-code" class="text-sm text-gray-500">VKS-A-001</span>
                </div>
            </div>
            <button class="btn-close" onclick="closeModal()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Map Container -->
        <div class="modal-body p-0">
            <div id="site-map-container"
                style="width: 100%; height: 350px; background: #f1f5f9; display: flex; align-items: center; justify-content: center;">
                <div class="text-center text-gray-400">
                    <span class="material-symbols-outlined text-4xl mb-2">location_on</span>
                    <p data-i18n="common.loading_map">Loading map...</p>
                </div>
            </div>

            <!-- Address Info -->
            <div class="p-4 border-t border-gray-100 bg-gray-50">
                <div class="flex items-start gap-3">
                    <span class="material-symbols-outlined text-gray-400">location_on</span>
                    <div>
                        <p id="site-map-address" class="text-sm text-gray-700">Loading address...</p>
                        <p id="site-map-coords" class="text-xs text-gray-400 mt-1">Coordinates: loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer-solid border-t border-gray-100">
            <button class="btn btn-ghost" onclick="closeModal()">
                <span data-i18n="common.close">Close</span>
            </button>
            <a id="site-map-directions-link" href="#" target="_blank" class="btn btn-primary">
                <span class="material-symbols-outlined">directions</span>
                <span data-i18n="common.get_directions">Get Directions</span>
            </a>
        </div>
    </div>
</template>
