<!-- Modal_Confirm.html - VKS Premium Confirm Modal -->
<template id="modal-confirm">
    <div class="modal-card-solid" style="max-width: 400px;">
        <div class="modal-body py-8 px-6">
            <div class="flex flex-col items-center text-center">
                <!-- Icon Circle -->
                <div class="w-16 h-16 rounded-full bg-amber-50 flex items-center justify-center mb-5">
                    <span class="material-symbols-outlined text-amber-500 text-4xl">warning</span>
                </div>

                <!-- Title -->
                <h3 class="text-xl font-bold text-gray-900 mb-3" id="confirm-title">Confirm Action</h3>

                <!-- Message -->
                <p class="text-gray-500 text-sm leading-relaxed" id="confirm-message">Are you sure you want to proceed?
                </p>
            </div>
        </div>

        <!-- Footer with Buttons -->
        <div class="modal-footer-solid border-t border-gray-100">
            <button class="btn btn-ghost" onclick="closeModal()">
                <span data-i18n="common.cancel">Cancel</span>
            </button>
            <button class="btn btn-primary" id="confirm-btn">
                <span class="material-symbols-outlined text-lg mr-1">check_circle</span>
                <span data-i18n="common.confirm">Confirm</span>
            </button>
        </div>
    </div>
</template>
