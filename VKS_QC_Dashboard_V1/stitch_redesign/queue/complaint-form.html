<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Complaint Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#21c45d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "surface-dark": "#1A2C22", // Slightly lighter than background-dark for cards
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">
    <!-- Modal Backdrop -->
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-0"></div>
    <!-- Modal Container -->
    <div
        class="relative w-full max-w-[700px] bg-white dark:bg-[#182820] rounded-xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden z-10 border border-gray-200 dark:border-[#2a4535]">
        <!-- Header -->
        <header class="flex items-center justify-between px-6 py-4 border-b border-gray-100 dark:border-[#2a4535]">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-[20px]">shield_person</span>
                </div>
                <h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight"
                    data-i18n="complaint.form.title">Log New Complaint</h2>
            </div>
            <button
                class="text-gray-400 hover:text-gray-600 dark:text-gray-400 dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>
        </header>
        <!-- Tabs -->
        <div class="px-6 border-b border-gray-100 dark:border-[#2a4535]">
            <div class="flex gap-8">
                <button class="relative py-4 text-sm font-bold text-primary border-b-[3px] border-primary"
                    data-i18n="complaint.form.tab.customer">
                    Customer &amp; Issue
                </button>
                <button
                    class="relative py-4 text-sm font-bold text-gray-500 dark:text-[#97c4a7] hover:text-gray-700 dark:hover:text-white transition-colors border-b-[3px] border-transparent"
                    data-i18n="complaint.form.tab.evidence_notes">
                    Evidence &amp; Notes
                </button>
            </div>
        </div>
        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-6 custom-scrollbar">
            <!-- Section 1: Customer Details -->
            <section class="mb-8">
                <h3 class="text-xs font-bold uppercase tracking-wider text-gray-400 dark:text-[#97c4a7]/60 mb-4"
                    data-i18n="complaint.form.customer_details">Customer Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <label class="flex flex-col gap-1.5">
                        <span class="text-xs font-bold uppercase tracking-wide text-gray-500 dark:text-gray-300"
                            data-i18n="complaint.form.customer_name">Customer Name</span>
                        <input
                            class="form-input w-full h-11 rounded-lg bg-gray-50 dark:bg-[#122118] border border-gray-200 dark:border-[#376247] text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#97c4a7]/50 focus:border-primary focus:ring-1 focus:ring-primary text-sm"
                            placeholder="Enter full name" type="text" />
                    </label>
                    <label class="flex flex-col gap-1.5">
                        <span class="text-xs font-bold uppercase tracking-wide text-gray-500 dark:text-gray-300"
                            data-i18n="complaint.form.phone_number">Phone Number</span>
                        <input
                            class="form-input w-full h-11 rounded-lg bg-gray-50 dark:bg-[#122118] border border-gray-200 dark:border-[#376247] text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#97c4a7]/50 focus:border-primary focus:ring-1 focus:ring-primary text-sm"
                            placeholder="+1 (555) 000-0000" type="tel" />
                    </label>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="flex flex-col gap-1.5">
                        <span class="text-xs font-bold uppercase tracking-wide text-gray-500 dark:text-gray-300"
                            data-i18n="complaint.form.customer_type">Customer Type</span>
                        <div class="relative">
                            <select
                                class="form-select w-full h-11 rounded-lg bg-gray-50 dark:bg-[#122118] border border-gray-200 dark:border-[#376247] text-gray-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary text-sm appearance-none pr-10">
                                <option>Residential</option>
                                <option>Commercial</option>
                                <option>Government</option>
                            </select>
                        </div>
                    </label>
                </div>
            </section>
            <!-- Section 2: Issue Context -->
            <section class="mb-8">
                <h3 class="text-xs font-bold uppercase tracking-wider text-gray-400 dark:text-[#97c4a7]/60 mb-4"
                    data-i18n="complaint.form.issue_context">Issue Context</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Searchable Site Dropdown -->
                    <label class="flex flex-col gap-1.5">
                        <span class="text-xs font-bold uppercase tracking-wide text-gray-500 dark:text-gray-300"
                            data-i18n="complaint.form.site_location">Site Location</span>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <span class="material-symbols-outlined text-[20px]">search</span>
                            </span>
                            <input
                                class="form-input w-full h-11 pl-10 rounded-lg bg-gray-50 dark:bg-[#122118] border border-gray-200 dark:border-[#376247] text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#97c4a7]/50 focus:border-primary focus:ring-1 focus:ring-primary text-sm"
                                placeholder="Search site..." type="text" />
                            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                                <span class="material-symbols-outlined text-[20px]">expand_more</span>
                            </span>
                        </div>
                    </label>
                    <!-- Guard Involved with Avatar -->
                    <label class="flex flex-col gap-1.5">
                        <span class="text-xs font-bold uppercase tracking-wide text-gray-500 dark:text-gray-300"
                            data-i18n="complaint.form.guard_involved">Guard Involved</span>
                        <div class="relative group cursor-pointer">
                            <div
                                class="w-full h-11 rounded-lg bg-gray-50 dark:bg-[#122118] border border-gray-200 dark:border-[#376247] flex items-center px-3 justify-between group-hover:border-primary/50 transition-colors">
                                <div class="flex items-center gap-2">
                                    <img class="w-6 h-6 rounded-full object-cover border border-gray-300 dark:border-gray-600"
                                        data-alt="Portrait of a security guard in uniform"
                                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuBInDMO5VdoDbnNGR1fw2dfFl4Iw7XgNEZkG1sKCWVukTwOKqQg2EfVFByyHtJc0x6Y6n0uNvbIKJWpg6QgKgQOhyMR9yb5tTSPJrIQseNJjdXiy-rp8S1oFVorjXU3GXoiRuopVhx4CNmxzntPbH3eMcazzEQIOrNUt3STL_sN4DVwRregkinsrK67ke5FukbM8HLcHQF0GqUGhwYF7zL7QdbNjKbqHOkr8Xqu5CmVzOyo8xf-kvEVav3i1fUTYeH6fWLU6nUHikKO" />
                                    <span class="text-sm text-gray-900 dark:text-white">Officer Michael Chen</span>
                                </div>
                                <span class="text-gray-400">
                                    <span class="material-symbols-outlined text-[20px]">expand_more</span>
                                </span>
                            </div>
                        </div>
                    </label>
                </div>
            </section>
            <!-- Section 3: Classification -->
            <section>
                <h3 class="text-xs font-bold uppercase tracking-wider text-gray-400 dark:text-[#97c4a7]/60 mb-4"
                    data-i18n="complaint.form.classification">Classification</h3>
                <div class="mb-6">
                    <span class="text-xs font-bold uppercase tracking-wide text-gray-500 dark:text-gray-300 block mb-2"
                        data-i18n="complaint.form.priority_level">Priority Level</span>
                    <div class="grid grid-cols-4 gap-3">
                        <!-- Critical -->
                        <label class="cursor-pointer">
                            <input class="peer sr-only" name="priority" type="radio" />
                            <div
                                class="h-10 rounded-lg border border-red-200 dark:border-red-900/50 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 flex items-center justify-center text-xs font-bold uppercase tracking-wide peer-checked:ring-2 peer-checked:ring-red-500 peer-checked:bg-red-100 dark:peer-checked:bg-red-900/40 transition-all hover:bg-red-100 dark:hover:bg-red-900/30">
                                Critical
                            </div>
                        </label>
                        <!-- High -->
                        <label class="cursor-pointer">
                            <input checked="" class="peer sr-only" name="priority" type="radio" />
                            <div
                                class="h-10 rounded-lg border border-orange-200 dark:border-orange-900/50 bg-orange-50 dark:bg-orange-900/20 text-orange-700 dark:text-orange-400 flex items-center justify-center text-xs font-bold uppercase tracking-wide peer-checked:ring-2 peer-checked:ring-orange-500 peer-checked:bg-orange-100 dark:peer-checked:bg-orange-900/40 transition-all hover:bg-orange-100 dark:hover:bg-orange-900/30">
                                High
                            </div>
                        </label>
                        <!-- Medium -->
                        <label class="cursor-pointer">
                            <input class="peer sr-only" name="priority" type="radio" />
                            <div
                                class="h-10 rounded-lg border border-yellow-200 dark:border-yellow-900/50 bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-400 flex items-center justify-center text-xs font-bold uppercase tracking-wide peer-checked:ring-2 peer-checked:ring-yellow-500 peer-checked:bg-yellow-100 dark:peer-checked:bg-yellow-900/40 transition-all hover:bg-yellow-100 dark:hover:bg-yellow-900/30">
                                Medium
                            </div>
                        </label>
                        <!-- Low -->
                        <label class="cursor-pointer">
                            <input class="peer sr-only" name="priority" type="radio" />
                            <div
                                class="h-10 rounded-lg border border-blue-200 dark:border-blue-900/50 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-400 flex items-center justify-center text-xs font-bold uppercase tracking-wide peer-checked:ring-2 peer-checked:ring-blue-500 peer-checked:bg-blue-100 dark:peer-checked:bg-blue-900/40 transition-all hover:bg-blue-100 dark:hover:bg-blue-900/30">
                                Low
                            </div>
                        </label>
                    </div>
                </div>
                <div>
                    <span class="text-xs font-bold uppercase tracking-wide text-gray-500 dark:text-gray-300 block mb-2"
                        data-i18n="complaint.form.severity">Severity</span>
                    <div class="grid grid-cols-3 gap-3">
                        <label class="cursor-pointer">
                            <input class="peer sr-only" name="severity" type="radio" />
                            <div
                                class="h-10 rounded-lg border border-gray-200 dark:border-[#376247] bg-gray-50 dark:bg-[#122118] text-gray-600 dark:text-gray-300 flex items-center justify-center text-xs font-bold uppercase tracking-wide peer-checked:ring-2 peer-checked:ring-primary peer-checked:text-primary dark:peer-checked:text-primary transition-all hover:bg-gray-100 dark:hover:bg-[#1c3123]">
                                Minor
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input class="peer sr-only" name="severity" type="radio" />
                            <div
                                class="h-10 rounded-lg border border-gray-200 dark:border-[#376247] bg-gray-50 dark:bg-[#122118] text-gray-600 dark:text-gray-300 flex items-center justify-center text-xs font-bold uppercase tracking-wide peer-checked:ring-2 peer-checked:ring-primary peer-checked:text-primary dark:peer-checked:text-primary transition-all hover:bg-gray-100 dark:hover:bg-[#1c3123]">
                                Major
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input checked="" class="peer sr-only" name="severity" type="radio" />
                            <div
                                class="h-10 rounded-lg border border-gray-200 dark:border-[#376247] bg-gray-50 dark:bg-[#122118] text-gray-600 dark:text-gray-300 flex items-center justify-center text-xs font-bold uppercase tracking-wide peer-checked:ring-2 peer-checked:ring-primary peer-checked:text-primary dark:peer-checked:text-primary transition-all hover:bg-gray-100 dark:hover:bg-[#1c3123]">
                                Critical
                            </div>
                        </label>
                    </div>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer
            class="p-6 border-t border-gray-100 dark:border-[#2a4535] bg-gray-50/50 dark:bg-[#122118]/50 flex justify-end gap-3">
            <button
                class="px-6 h-10 rounded-lg text-sm font-bold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 transition-colors"
                data-i18n="complaint.form.btn.cancel">
                Cancel
            </button>
            <button
                class="px-6 h-10 rounded-lg bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20 flex items-center gap-2">
                <span data-i18n="complaint.form.btn.save">Create Case</span>
                <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
            </button>
        </footer>
    </div>
</body>

</html>
