<div class="flex flex-col h-full space-y-6 pb-20">
    <!-- Header with Back Button -->
    <div class="flex items-center gap-2">
        <button onclick="navigateTo('home')"
            class="w-10 h-10 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 flex items-center justify-center shadow-sm hover:bg-slate-50 transition-colors">
            <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">arrow_back</span>
        </button>
        <div class="ml-2">
            <span
                class="text-[10px] font-black text-emerald-600 uppercase tracking-[0.2em] block">ປະຫວັດການເຮັດວຽກ</span>
            <h1 class="font-extrabold text-lg text-slate-900 dark:text-white leading-tight">ລາຍການຫຼ້າສຸດ</h1>
        </div>
    </div>

    <!-- Stats Summary -->
    <div class="grid grid-cols-2 gap-3">
        <div class="glass-card rounded-3xl p-5 bg-white shadow-sm border border-slate-100">
            <span class="block text-[10px] font-bold text-slate-400 uppercase mb-2">ຮອບທັງໝົດ</span>
            <div class="flex items-end gap-2">
                <span class="text-3xl font-black text-slate-900" id="hist-total-rounds">0</span>
                <span class="text-xs font-bold text-emerald-500 mb-1">ຮອບ</span>
            </div>
        </div>
        <div class="glass-card rounded-3xl p-5 bg-white shadow-sm border border-slate-100">
            <span class="block text-[10px] font-bold text-slate-400 uppercase mb-2">ຈຸດທີ່ກວດແລ້ວ</span>
            <div class="flex items-end gap-2">
                <span class="text-3xl font-black text-slate-900" id="hist-total-points">0</span>
                <span class="text-xs font-bold text-blue-500 mb-1">ຈຸດ</span>
            </div>
        </div>
    </div>

    <!-- History List -->
    <section class="space-y-4">
        <h3 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400 px-1">ປະຫວັດລາຍວັນ</h3>
        <div id="history-container" class="space-y-3">
            <!-- Dynamically populated history items -->
            <div class="p-8 text-center text-slate-400 italic text-sm">
                ຍັງບໍ່ມີຂໍ້ມູນປະຫວັດ...
            </div>
        </div>
    </section>
</div>

<script>
    function loadHistory() {
        const container = document.getElementById('history-container');
        const session = loadSessionState();

        // In a real app, this might fetch from a 'vks_guard_history' localStorage key
        // For now, we'll show current session data as history

        const completedRounds = State.completedRounds || [];
        const totalPoints = completedRounds.reduce((acc, r) => acc + (r.points ? r.points.length : 0), 0) + (State.activeRoundPoints ? State.activeRoundPoints.length : 0);

        document.getElementById('hist-total-rounds').innerText = completedRounds.length;
        document.getElementById('hist-total-points').innerText = totalPoints;

        if (completedRounds.length === 0 && (!State.activeRoundPoints || State.activeRoundPoints.length === 0)) {
            container.innerHTML = '<div class="p-8 text-center text-slate-400 italic text-sm">ຍັງບໍ່ມີຂໍ້ມູນປະຫວັດ...</div>';
            return;
        }

        let html = '';

        // Show current session rounds
        completedRounds.forEach((round, index) => {
            const time = round.completedAt ? new Date(round.completedAt).toLocaleTimeString('lo-LA', { hour: '2-digit', minute: '2-digit' }) : '--:--';
            html += `
            <div class="glass-card rounded-2xl p-4 bg-white border border-slate-100 shadow-sm flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-xl bg-emerald-50 flex items-center justify-center text-emerald-600">
                        <span class="material-symbols-outlined text-2xl">task_alt</span>
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-900">ຮອບທີ ${round.roundNumber}</h4>
                        <p class="text-[10px] text-slate-500 font-medium uppercase tracking-wide">ສຳເລັດເມື່ອ ${time}</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-xs font-bold text-slate-400">${round.points ? round.points.length : 0} ຈຸດ</span>
                </div>
            </div>`;
        });

        // Show active round if any points
        if (State.activeRoundPoints && State.activeRoundPoints.length > 0) {
            html = `
            <div class="glass-card rounded-2xl p-4 bg-blue-50/30 border border-blue-100 shadow-sm flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-xl bg-blue-50 flex items-center justify-center text-blue-600">
                        <span class="material-symbols-outlined text-2xl animate-pulse">pending</span>
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-900">ຮອບທີ ${completedRounds.length + 1} (ກຳລັງເດີນງານ)</h4>
                        <p class="text-[10px] text-blue-500 font-medium uppercase tracking-wide">ກຳລັງກວດກາ...</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-xs font-bold text-blue-400">${State.activeRoundPoints.length} ຈຸດ</span>
                </div>
            </div>` + html;
        }

        container.innerHTML = html;
    }

    // Call loadHistory when navigating to history page
    // This is handled in JavaScript.html navigateTo
    if (typeof navigateTo === 'function') {
        const originalNavigateTo = navigateTo;
        window.navigateTo = function (pageId) {
            if (pageId === 'history') {
                loadHistory();
            }
            originalNavigateTo(pageId);
        };
    }
</script>
