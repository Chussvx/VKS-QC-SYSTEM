<div class="flex flex-col h-full space-y-6 pb-40">
    <!-- Header with Back Button -->
    <div class="flex items-center gap-2">
        <button onclick="navigateTo('home')"
            class="w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center shadow-sm hover:bg-slate-50 transition-colors">
            <span class="material-symbols-outlined text-slate-600">arrow_back</span>
        </button>
        <div class="ml-2">
            <span class="text-[10px] font-black text-emerald-600 uppercase tracking-[0.2em] block">ກຳລັງລາດຕະເວນ</span>
            <h1 class="font-extrabold text-lg text-slate-900 leading-tight" id="patrol-location">
                ສະຖານທີ່</h1>
        </div>
        <div
            class="ml-auto w-10 h-10 rounded-full bg-emerald-50 border border-emerald-100 flex items-center justify-center">
            <span class="material-symbols-outlined text-emerald-600 animate-pulse">radar</span>
        </div>
    </div>

    <!-- Progress Card: Simplified Lao-Only -->
    <section class="glass-card rounded-3xl p-6 bg-white space-y-4 border border-emerald-50">
        <!-- Primary: Rounds Completed -->
        <div class="flex justify-between items-end">
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">ຄວາມຄືບໜ້າ</p>
                <h2 class="text-2xl font-extrabold text-slate-900 tracking-tight">
                    <span id="progress-rounds">0</span>/<span id="progress-total-rounds">7</span>
                    <span class="text-slate-300 font-medium text-lg">ຮອບ</span>
                </h2>
            </div>
            <div class="text-right">
                <span class="text-2xl font-black text-emerald-500" id="progress-round-percent">0%</span>
            </div>
        </div>
        <div class="w-full h-3 bg-slate-100 rounded-full overflow-hidden flex">
            <div id="progress-round-bar"
                class="h-full bg-emerald-500 rounded-full shadow-[0_0_12px_rgba(16,185,129,0.3)] transition-all duration-1000"
                style="width: 0%"></div>
        </div>

        <!-- Secondary: Current Round Points -->
        <div class="flex items-center gap-4 pt-2 border-t border-slate-50">
            <div class="flex-1">
                <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-1">ຮອບປັດຈຸບັນ</p>
                <div class="flex items-center gap-2">
                    <span class="text-lg font-extrabold text-slate-700" id="progress-points">0</span>
                    <span class="text-slate-400 font-medium">/</span>
                    <span class="text-lg font-bold text-slate-400" id="progress-total-points">4</span>
                    <span class="text-xs text-slate-400 font-medium">ຈຸດ</span>
                </div>
            </div>
            <div class="flex gap-1" id="progress-point-dots">
                <span class="w-3 h-3 rounded-full bg-slate-200"></span>
                <span class="w-3 h-3 rounded-full bg-slate-200"></span>
                <span class="w-3 h-3 rounded-full bg-slate-200"></span>
                <span class="w-3 h-3 rounded-full bg-slate-200"></span>
            </div>
        </div>
    </section>

    <!-- Simplified Round Grid (7 Rounds) -->
    <section class="space-y-4">
        <h3 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400 px-1">ຮອບລາດຕະເວນ</h3>
        <div class="grid grid-cols-4 gap-3" id="round-grid">
            <!-- Dynamically generated round cards -->
        </div>
    </section>

    <!-- Fixed Bottom Action Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent z-50">
        <div class="max-w-md mx-auto space-y-4">
            <button onclick="State.scanMode='patrol'; navigateTo('scanner')"
                class="tactile-btn w-full bg-emerald-600 py-5 rounded-[2rem] flex items-center justify-center gap-3 shadow-2xl shadow-emerald-200 group border-none">
                <div class="w-10 h-10 rounded-xl bg-white/20 flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-2xl">qr_code_scanner</span>
                </div>
                <div class="text-left">
                    <span
                        class="block text-[10px] font-black text-emerald-100 uppercase tracking-[0.2em] leading-none mb-1">ຂັ້ນຕອນຕໍ່ໄປ</span>
                    <h3 class="text-lg font-bold text-white leading-none">ສະແກນຈຸດກວດກາ</h3>
                </div>
                <span
                    class="material-symbols-outlined text-white ml-auto mr-2 group-hover:translate-x-1 transition-transform">arrow_forward_ios</span>
            </button>
        </div>
    </div>
</div>

<script>
    function renderRoundGrid() {
        const container = document.getElementById('round-grid');
        const roundsCompleted = (State.completedRounds || []).length;
        const totalRounds = State.totalPatrols || 7;
        const pointsInCurrentRound = (State.activeRoundPoints || []).length;
        const pointsPerRound = State.pointsPerRound || 4;

        let html = '';
        for (let i = 1; i <= totalRounds; i++) {
            const isCompleted = i <= roundsCompleted;
            const isCurrent = i === roundsCompleted + 1;

            if (isCompleted) {
                html += `
                <div class="glass-card rounded-2xl p-4 flex flex-col items-center justify-center gap-2 border-2 border-emerald-200 bg-emerald-50/50">
                    <div class="w-10 h-10 rounded-full bg-emerald-500 flex items-center justify-center text-white shadow-lg shadow-emerald-200">
                        <span class="material-symbols-outlined text-xl">check</span>
                    </div>
                    <span class="text-xs font-bold text-emerald-600">ຮອບທີ ${i}</span>
                    <span class="text-[10px] text-emerald-500 font-medium">ສຳເລັດ</span>
                </div>`;
            } else if (isCurrent) {
                html += `
                <div class="glass-card rounded-2xl p-4 flex flex-col items-center justify-center gap-2 border-2 border-blue-300 bg-blue-50/50 ring-4 ring-blue-100">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-lg shadow-blue-200 animate-pulse">
                        <span class="material-symbols-outlined text-xl">location_on</span>
                    </div>
                    <span class="text-xs font-bold text-blue-600">ຮອບທີ ${i}</span>
                    <span class="text-[10px] text-blue-500 font-medium">${pointsInCurrentRound}/${pointsPerRound} ຈຸດ</span>
                </div>`;
            } else {
                html += `
                <div class="glass-card rounded-2xl p-4 flex flex-col items-center justify-center gap-2 border border-slate-200 opacity-50">
                    <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-400">
                        <span class="material-symbols-outlined text-xl">schedule</span>
                    </div>
                    <span class="text-xs font-bold text-slate-400">ຮອບທີ ${i}</span>
                    <span class="text-[10px] text-slate-400 font-medium">ລໍຖ້າ</span>
                </div>`;
            }
        }
        container.innerHTML = html;
    }

    function updatePatrolProgress() {
        // Get patrol data from state (Nested: Rounds > Points)
        const roundsCompleted = (State.completedRounds || []).length;
        const totalRounds = State.totalPatrols || 7;
        const roundPercent = totalRounds > 0 ? Math.round((roundsCompleted / totalRounds) * 100) : 0;

        const pointsInCurrentRound = (State.activeRoundPoints || []).length;
        const totalPointsPerRound = State.pointsPerRound || 4;

        // Update Primary: Rounds
        const roundsEl = document.getElementById('progress-rounds');
        const totalRoundsEl = document.getElementById('progress-total-rounds');
        const roundPercentEl = document.getElementById('progress-round-percent');
        const roundBarEl = document.getElementById('progress-round-bar');

        if (roundsEl) roundsEl.innerText = roundsCompleted;
        if (totalRoundsEl) totalRoundsEl.innerText = totalRounds;
        if (roundPercentEl) roundPercentEl.innerText = roundPercent + '%';
        if (roundBarEl) roundBarEl.style.width = roundPercent + '%';

        // Update Secondary: Points in Current Round
        const pointsEl = document.getElementById('progress-points');
        const totalPointsEl = document.getElementById('progress-total-points');
        const dotsContainer = document.getElementById('progress-point-dots');

        if (pointsEl) pointsEl.innerText = pointsInCurrentRound;
        if (totalPointsEl) totalPointsEl.innerText = totalPointsPerRound;

        // Update dot indicators
        if (dotsContainer) {
            let dotsHtml = '';
            for (let i = 0; i < totalPointsPerRound; i++) {
                const filled = i < pointsInCurrentRound;
                dotsHtml += `<span class="w-3 h-3 rounded-full ${filled ? 'bg-blue-500' : 'bg-slate-200'}"></span>`;
            }
            dotsContainer.innerHTML = dotsHtml;
        }

        // Update location header
        if (State.checkinData?.locationName) {
            const locEl = document.getElementById('patrol-location');
            if (locEl) locEl.innerText = State.checkinData.locationName;
        }

        // Render simplified round grid
        renderRoundGrid();
    }

    // Initialize on load
    setTimeout(updatePatrolProgress, 100);
</script>
