<script>
    function loadProfile() {
        console.log('[Profile] Loading...');
        // Load User Info - PRIORITIZE Global State populated at login
        var profile = State.guardProfile || {};

        var name = 'Unknown Guard';
        if (State.guardName) {
            name = State.guardName + (State.guardSurname ? ' ' + State.guardSurname : '');
        } else if (profile.name_lo) {
            name = profile.name_lo;
        } else if (profile.name_en) {
            name = profile.name_en;
        }

        var id = State.currentGuardId || profile.empId || '---';

        var nameEl = document.getElementById('profile-name');
        var idEl = document.getElementById('profile-id');

        if (nameEl) nameEl.innerText = name;
        if (idEl) idEl.innerText = 'ID: ' + id;

        // Avatar
        var avatarEl = document.getElementById('profile-avatar');
        if (avatarEl) {
            if (profile.photoUrl) {
                avatarEl.src = profile.photoUrl;
            } else {
                var initials = name === 'Unknown Guard' ? 'GU' : name.split(' ').map(function (n) { return n[0]; }).join('').substring(0, 2).toUpperCase();
                avatarEl.src = 'https://ui-avatars.com/api/?name=' + initials + '&background=10b981&color=fff';
            }
        }

        // Streak
        if (typeof StreakManager !== 'undefined') {
            var streak = StreakManager.get();
            var streakEl = document.getElementById('profile-streak');
            if (streakEl) streakEl.innerText = streak.count;
        }

        // Badges
        if (typeof BadgeManager !== 'undefined') {
            var earned = BadgeManager.getEarned();
            var definitions = BadgeManager.DEFINITIONS;
            var container = document.getElementById('badge-grid');
            var countEl = document.getElementById('profile-badge-count');

            if (countEl) countEl.innerText = earned.length + '/' + definitions.length;

            if (container) {
                var html = '';
                definitions.forEach(function (def) {
                    var isUnlocked = earned.includes(def.id);
                    if (isUnlocked) {
                        html += '<div class="glass-card rounded-2xl aspect-square flex flex-col items-center justify-center gap-2 p-2 text-center bg-white border border-yellow-100 shadow-sm relative overflow-hidden group" onclick="showBadgeDetails(\'' + def.id + '\')">' +
                            '<div class="absolute inset-0 bg-yellow-50/50"></div>' +
                            '<span class="material-symbols-outlined text-3xl text-yellow-500 relative z-10 drop-shadow-sm">' + def.icon + '</span>' +
                            '<span class="text-[8px] font-bold text-slate-600 leading-tight relative z-10 line-clamp-2">' + def.name + '</span>' +
                            '</div>';
                    } else {
                        html += '<div class="glass-card rounded-2xl aspect-square flex flex-col items-center justify-center gap-2 p-2 text-center bg-white border-2 border-slate-100 opacity-60 grayscale" onclick="showBadgeDetails(\'' + def.id + '\')">' +
                            '<span class="material-symbols-outlined text-3xl text-slate-300">' + def.icon + '</span>' +
                            '<span class="text-[8px] font-bold text-slate-400 leading-tight line-clamp-2">' + def.name + '</span>' +
                            '</div>';
                    }
                });
                container.innerHTML = html;
            }
        }
        console.log('[Profile] Loaded:', name, id);
    }

    function showBadgeDetails(badgeId) {
        if (typeof BadgeManager === 'undefined') return;

        var def = BadgeManager.DEFINITIONS.find(function (b) { return b.id === badgeId; });
        var isEarned = BadgeManager.isEarned(badgeId);
        if (!def) return;

        if (isEarned) {
            showSuccess('üèÜ ' + def.name, def.desc);
        } else {
            showError('üîí ' + def.name, 'Locked: ' + def.desc);
        }
    }
</script>
