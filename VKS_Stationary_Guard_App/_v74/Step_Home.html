<div class="flex flex-col h-full space-y-6 pb-32">

    <!-- Header (Dynamic Title) -->
    <header id="home-header" class="text-center pt-4">
        <h1 class="text-2xl font-bold text-slate-900 tracking-tight leading-tight">ລະບຸຕົວຕົນ</h1>
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mt-2">ກະະລຸນາລະບຸຕົວຕົນກ່ອນເລີ່ມວຽກ
        </p>
    </header>

    <!-- Identity Form Section -->
    <section id="identity-section" class="space-y-6 px-2 transition-all duration-500">
        <div class="space-y-5">
            <!-- Guard ID -->
            <div class="space-y-1.5">
                <label
                    class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">ລະຫັດພະນັກງານ</label>
                <div class="relative group">
                    <input type="text" id="guard-emp-id" placeholder="ປ້ອນລະຫັດພະນັກງານ..."
                        class="w-full bg-white border-2 border-slate-100 rounded-2xl py-4 px-5 text-slate-900 font-bold focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none placeholder:text-slate-400 placeholder:font-normal shadow-sm">
                    <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-slate-300">
                        <span class="material-symbols-outlined">badge</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- First Name -->
                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">ຊື່</label>
                    <div class="relative">
                        <input type="text" id="guard-input" placeholder="ຊື່"
                            class="w-full bg-white border-2 border-slate-100 rounded-2xl py-4 px-5 text-slate-900 font-bold focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none placeholder:text-slate-400 placeholder:font-normal shadow-sm">
                    </div>
                </div>
                <!-- Surname -->
                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">ນາມສະກຸນ</label>
                    <div class="relative">
                        <input type="text" id="guard-surname" placeholder="ນາມສະກຸນ"
                            class="w-full bg-white border-2 border-slate-100 rounded-2xl py-4 px-5 text-slate-900 font-bold focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none placeholder:text-slate-400 placeholder:font-normal shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Phone -->
            <div class="space-y-1.5">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">ເບີໂທລະສັບ</label>
                <div class="relative">
                    <input type="tel" id="guard-phone" placeholder="20XXXXXXXX"
                        class="w-full bg-white border-2 border-slate-100 rounded-2xl py-4 px-5 text-slate-900 font-bold focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none placeholder:text-slate-400 placeholder:font-normal shadow-sm">
                    <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-slate-300">
                        <span class="material-symbols-outlined">call</span>
                    </div>
                </div>
            </div>

            <!-- TEST FILL BUTTONS (Visible on Identity Screen) -->
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button type="button" onclick="fillTestIdentity(1)"
                    class="py-3 bg-slate-50 text-slate-500 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-slate-100 hover:bg-slate-100 active:scale-95 transition-all">
                    ທົດສອບ 1 (User 1)
                </button>
                <button type="button" onclick="fillTestIdentity(2)"
                    class="py-3 bg-slate-50 text-slate-500 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-slate-100 hover:bg-slate-100 active:scale-95 transition-all">
                    ທົດສອບ 2 (User 2)
                </button>
            </div>
        </div>

        <button onclick="confirmIdentity()"
            class="tactile-btn w-full bg-slate-900 text-white rounded-[1.75rem] py-5 shadow-xl shadow-slate-200/50 font-black uppercase tracking-[0.2em] text-sm transition-all flex items-center justify-center gap-3 active:bg-black">
            <span>ຢືນຢັນຕົວຕົນ</span>
            <span class="material-symbols-outlined text-emerald-400">arrow_forward</span>
        </button>
    </section>

    <!-- Elite Identity Card Section (Welcome) -->
    <section id="welcome-section" class="hidden px-2 animate-fadeIn">
        <div onclick="navigateTo('profile')"
            class="glass-card id-card-gradient rounded-[2.5rem] p-6 border-slate-100 shadow-xl relative overflow-hidden active:scale-95 transition-transform cursor-pointer">
            <!-- Decorative Accent -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-emerald-500/5 rounded-full -mr-16 -mt-16 blur-3xl"></div>

            <div class="flex items-center gap-5 relative z-10">
                <!-- Avatar with Pro Ring -->
                <div class="relative">
                    <div class="w-20 h-20 rounded-3xl avatar-ring flex items-center justify-center overflow-hidden">
                        <div
                            class="w-full h-full bg-slate-100 flex items-center justify-center text-slate-400 bg-white">
                            <span class="material-symbols-outlined text-4xl">person</span>
                        </div>
                    </div>
                    <div
                        class="absolute -bottom-2 -right-2 w-8 h-8 rounded-2xl bg-white shadow-md flex items-center justify-center border border-slate-50">
                        <span class="material-symbols-outlined text-emerald-500 text-lg">verified</span>
                    </div>
                </div>

                <!-- Info -->
                <div class="flex-1 space-y-2">
                    <div class="space-y-0.5">
                        <div class="flex items-center gap-2">
                            <span class="name-tag" id="guard-tag-id">VKS-XXXX</span>
                            <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest">ສັງກັດ
                                VKS</span>
                        </div>
                        <h2 id="welcome-name" class="text-xl font-black text-slate-900 tracking-tight leading-tight">ຊື່
                            ນາມສະກຸນ</h2>
                    </div>

                    <div class="flex items-center gap-3">
                        <div class="status-pill text-emerald-600">
                            <span class="relative flex h-2 w-2">
                                <span
                                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                            </span>
                            <span>ພ້ອມປະຕິບັດງານ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Actions Grid -->
    <section id="action-section" class="hidden space-y-4 px-2 animate-fadeInUp">
        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] px-2 mb-2">ລາຍການປະຕິບັດງານ</h3>

        <div class="grid grid-cols-2 gap-4">
            <!-- Check-in Card -->
            <button id="btn-checkin" onclick="handleAction('checkin')"
                class="tactile-btn glass-card rounded-[2.5rem] p-7 flex flex-col items-center gap-5 border-emerald-100 bg-white group">
                <div
                    class="w-16 h-16 rounded-3xl bg-emerald-50 text-emerald-600 flex items-center justify-center glow-emerald transition-transform group-hover:scale-110">
                    <span class="material-symbols-outlined text-4xl" id="checkin-icon">login</span>
                </div>
                <div class="text-center">
                    <span id="checkin-badge"
                        class="block text-[10px] font-black text-emerald-600 uppercase tracking-widest mb-1.5">Begin</span>
                    <h3 class="text-lg font-black text-slate-900 leading-tight">ເຂົ້າວຽກ</h3>
                </div>
            </button>

            <!-- Patrol Card -->
            <button id="btn-patrol" onclick="handleAction('patrol')"
                class="tactile-btn glass-card rounded-[2.5rem] p-7 flex flex-col items-center gap-5 border-slate-100 bg-white group opacity-60">
                <div
                    class="w-16 h-16 rounded-3xl bg-slate-50 text-slate-400 flex items-center justify-center transition-transform group-hover:scale-110">
                    <span class="material-symbols-outlined text-4xl">distance</span>
                </div>
                <div class="text-center">
                    <span
                        class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">Tour</span>
                    <h3 class="text-lg font-black text-slate-400 leading-tight">ລາດຕະເວນ</h3>
                </div>
            </button>
        </div>

        <!-- Check-out Row Card -->
        <button id="btn-checkout" onclick="handleAction('checkout')"
            class="tactile-btn w-full glass-card rounded-[2.5rem] p-6 flex items-center justify-between border-slate-100 bg-white group opacity-60">
            <div class="flex items-center gap-5">
                <div
                    class="w-14 h-14 rounded-2xl bg-slate-50 text-slate-400 flex items-center justify-center transition-transform group-hover:rotate-12">
                    <span class="material-symbols-outlined text-3xl" id="lock-icon-checkout">lock</span>
                </div>
                <div class="text-left">
                    <span class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-0.5">End
                        Duty</span>
                    <h3 class="text-xl font-black text-slate-400">ເລີກວຽກ</h3>
                </div>
            </div>
            <span
                class="material-symbols-outlined text-slate-300 mr-2 group-hover:translate-x-1 transition-transform">chevron_right</span>
        </button>
    </section>

    <!-- TEST BYPASS SECTION -->
    <section id="test-bypass-section"
        class="space-y-4 mt-6 p-6 glass-card rounded-[2.5rem] border-amber-200 bg-amber-50/50 hidden border-dashed border-2">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-2xl bg-amber-100 text-amber-600 flex items-center justify-center">
                <span class="material-symbols-outlined text-2xl">science</span>
            </div>
            <span class="text-[10px] font-black text-amber-700 uppercase tracking-widest">Developer Sandbox</span>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <button onclick="testBypassCheckin()"
                class="tactile-btn bg-emerald-600 text-white rounded-2xl py-4 flex flex-col items-center gap-1 shadow-lg shadow-emerald-200">
                <span class="material-symbols-outlined text-xl">login</span>
                <span class="text-[9px] font-black uppercase tracking-tighter">ເຂົ້າວຽກ (Checkin)</span>
            </button>
            <button onclick="testBypassPatrol()"
                class="tactile-btn bg-blue-600 text-white rounded-2xl py-4 flex flex-col items-center gap-1 shadow-lg shadow-blue-200">
                <span class="material-symbols-outlined text-xl">map</span>
                <span class="text-[9px] font-black uppercase tracking-tighter">ລາດຕະເວນ (Patrol)</span>
            </button>
            <button onclick="testBypassCheckout()"
                class="tactile-btn bg-orange-600 text-white rounded-2xl py-4 flex flex-col items-center gap-1 shadow-lg shadow-orange-200">
                <span class="material-symbols-outlined text-xl">logout</span>
                <span class="text-[9px] font-black uppercase tracking-tighter">ອອກວຽກ (Checkout)</span>
            </button>
        </div>
    </section>

    <!-- Persistent Navigation Bar -->
    <div class="fixed bottom-8 left-0 right-0 flex justify-center px-6 z-50 pointer-events-none">
        <div
            class="pointer-events-auto w-full max-w-[360px] glass-card rounded-full py-3 px-6 flex items-center justify-between border-slate-100 bg-white/95 shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="relative flex h-2.5 w-2.5">
                    <span id="status-pulse"
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-400 opacity-75"></span>
                    <span id="status-dot" class="relative inline-flex rounded-full h-2.5 w-2.5 bg-slate-400"></span>
                </div>
                <div class="flex flex-col">
                    <span
                        class="text-[9px] font-black text-slate-400 uppercase tracking-widest leading-none mb-0.5">ສະຖານະ</span>
                    <span class="text-xs font-black text-slate-600 leading-none"
                        id="home-status-text">ລໍຖ້າການເຂົ້າວຽກ</span>
                </div>
                <div class="flex items-center gap-2 ml-4 hidden" id="home-timer-container">
                    <div class="w-px h-6 bg-slate-100"></div>
                    <span class="material-symbols-outlined text-slate-400 text-xl font-light">schedule</span>
                    <span class="text-xs font-black text-slate-600" id="home-timer">00:00</span>
                </div>
            </div>
            <button onclick="navigateTo('history')"
                class="tactile-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-slate-50 border border-transparent hover:border-slate-100 transition-all group">
                <span
                    class="material-symbols-outlined text-slate-400 group-hover:text-emerald-500 text-2xl">history</span>
            </button>
        </div>
    </div>
</div>

<script>
    function updateIdentityUI(profile) {
        const header = document.getElementById('home-header');
        const identitySection = document.getElementById('identity-section');
        const welcomeSection = document.getElementById('welcome-section');
        const actionSection = document.getElementById('action-section');
        const testSection = document.getElementById('test-bypass-section');

        if (profile && profile.empId) {
            header?.classList.add('hidden');
            identitySection?.classList.add('hidden');
            welcomeSection?.classList.remove('hidden');

            // Standardize ID Card display
            const nameEl = document.getElementById('welcome-name');
            const idTagEl = document.getElementById('guard-tag-id');
            if (nameEl) nameEl.innerText = profile.name + ' ' + (profile.surname || '');
            if (idTagEl) idTagEl.innerText = profile.empId || 'VKS-CORE';

            actionSection?.classList.remove('hidden');
            testSection?.classList.remove('hidden');

            State.currentGuardId = profile.empId;
            State.guardName = profile.name;
            State.guardSurname = profile.surname;
            State.guardPhone = profile.phone;
        } else {
            header?.classList.remove('hidden');
            identitySection?.classList.remove('hidden');
            welcomeSection?.classList.add('hidden');
            actionSection?.classList.add('hidden');
            testSection?.classList.add('hidden');
        }
    }

    function confirmIdentity() {
        const empIdInput = document.getElementById('guard-emp-id');
        const nameInput = document.getElementById('guard-input');
        const surnameInput = document.getElementById('guard-surname');
        const phoneInput = document.getElementById('guard-phone');

        const empId = empIdInput.value.trim();
        const name = nameInput.value.trim();
        const surname = surnameInput.value.trim();
        const phone = phoneInput.value.trim();

        if (!empId || !name || !surname || !phone) {
            showError("ຂໍ້ຂໍ້ມູນບໍ່ຄົບຖ້ວນ", "ກະລຸນາປ້ອນຂໍ້ມູນໃຫ້ຄົບທັງ 4 ຊ່ອງ.");
            return;
        }

        const profile = { empId, name, surname, phone };
        if (typeof saveGuardProfile === 'function') saveGuardProfile(profile);

        if (typeof google !== 'undefined' && google.script) {
            showLoading('ກຳລັງຢືນຢັນຕົວຕົນ...');
            google.script.run
                .withSuccessHandler(res => {
                    hideLoading();
                    updateIdentityUI(profile);
                    showToast('ຢືນຢັນຕົວຕົນສຳເລັດ', 'success');
                })
                .withFailureHandler(err => {
                    hideLoading();
                    updateIdentityUI(profile);
                    showToast('ບັນທຶກ Offline', 'info');
                })
                .registerGuard(profile);
        } else {
            updateIdentityUI(profile);
        }
    }

    function resetIdentity() {
        if (typeof clearSessionState === 'function') clearSessionState();
        localStorage.removeItem('vks_guard_profile');
        ['guard-emp-id', 'guard-input', 'guard-surname', 'guard-phone'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.value = '';
        });
        updateIdentityUI(null);
        updateDutyStatusUI();
    }

    function fillTestIdentity(userId) {
        if (userId === 1) {
            document.getElementById('guard-emp-id').value = 'TEST001';
            document.getElementById('guard-input').value = 'Test Guard 1';
            document.getElementById('guard-surname').value = 'Beta';
            document.getElementById('guard-phone').value = '2011111111';
        } else {
            document.getElementById('guard-emp-id').value = 'TEST002';
            document.getElementById('guard-input').value = 'Test Guard 2';
            document.getElementById('guard-surname').value = 'Gamma';
            document.getElementById('guard-phone').value = '2022222222';
        }
    }

    function handleAction(action) {
        if (action === 'checkin') {
            State.scanMode = 'checkin';
            navigateTo('scanner');
        } else if (action === 'patrol') {
            if (!State.isOnDuty) return showError("ຍັງບໍ່ໄດ້ເຂົ້າວຽກ", "ເຈົ້າຕ້ອງເຂົ້າວຽກກ່ອນ.");
            navigateTo('patrol');
        } else if (action === 'checkout') {
            if (!State.isOnDuty) return showError("ຍັງບໍ່ໄດ້ເຂົ້າວຽກ", "ເຈົ້າຕ້ອງເຂົ້າວຽກກ່ອນ.");
            const rounds = (State.completedRounds || []).length;
            const total = State.totalPatrols;
            if (rounds < total) return showError("ວຽກຍັງບໍ່ສຳເລັດ", `ຕ້ອງລາດຕະເວນໃຫ້ຄົບ ${total} ຮອບ.`);
            navigateTo('checkout');
        }
    }
</script>
